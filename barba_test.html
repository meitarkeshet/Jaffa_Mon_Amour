<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barba.js with Barba CSS Plugin</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="assets/app.css" rel="stylesheet">
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="slide_page">Link</a> TEST TEST WHOP WHOP
    </div>
    <script>
        $(function() {
            // hide the div on page load and use a slidedown effect
            $('div.container').fadeOut(0, function() {
                $(this).slideDown(500);
            });
            // capture link clicks and slide up then go to the links href attribute
            $('a.slide_page').click(function(e) {
                e.preventDefault();
                var $href = $(this).attr('href');
                $('div.container').slideUp(500, function() {
                    window.location = $href;
                });
            });
        });
    </script>

</body>

</html>
